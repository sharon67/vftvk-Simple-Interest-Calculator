<!DOCTYPE html>
<html>
    <head>
        <title>Cal Simple Interest</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
        <table>
            <tr>
                <th align="left">Amount </th>
                <td>
                    <input type="number"  id="principal" class="principal" onchange="validateAmt()">
                </td>
            </tr>
            <tr>
                <th align="left">Interest Rate </th>
                <td>
                    <input type="range" onchange="updateRate()" class="rate" id="rate" min="1" max="20" value="10.25"><span id="rate_val">
                    10.25%
                    </span> <!--<br/>-->
                </td>
            </tr>
            <tr>
                <th align="left">No. of Years </th>
                <td>
                    <select id="years" class="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
        </table><br>
